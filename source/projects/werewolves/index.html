<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>狼人杀个人成就统计</title>
    <link rel="shortcut icon" href="static/werewolves.jpg" /> 
    <link href="css/stylesheet.css" rel="stylesheet">
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- chroma color selector -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <!-- d3 js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- list.js to sort -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</head>

<body>
    <div class="mdl-card__actions mdl-card--border">
        <div id="mdl-table">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable is-upgraded is-focused">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input search" type="text" id="sample6">
                    <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                </div>
            </div>
            <table id="mdl-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th>
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="table-header">
                                <input type="checkbox" id="table-header" class="mdl-checkbox__input" />
                            </label>
                        </th>
                        <th class="mdl-data-table__cell--non-numeric sort" data-sort="name">姓名</th>
                        <th class="sort" data-sort="godscore">积分</th>
                        <th class="sort" data-sort="winrate">胜率</th>
                        <th class="sort" data-sort="total_games">总场数</th>
                        <th class="sort" data-sort="wolves_games">狼人场数</th>
                        <th class="sort" data-sort="wolves_winrate">狼人胜率</th>
                        <th class="sort" data-sort="goodman_games">好人场数</th>
                        <th class="sort" data-sort="goodman_winrate">好人胜率</th>
                        <th class="sort" data-sort="civilian_games">平民场数</th>
                        <th class="sort" data-sort="civilian_winrate">平民胜率</th>
                        <th class="sort" data-sort="foreteller_games">预言家场数</th>
                        <th class="sort" data-sort="foreteller_winrate">预言家胜率</th>
                        <th class="sort" data-sort="witch_games">女巫场数</th>
                        <th class="sort" data-sort="witch_winrate">女巫胜率</th>
                        <th class="sort" data-sort="hunter_games">猎人场数</th>
                        <th class="sort" data-sort="hunter_winrate">猎人胜率</th>
                        <th class="sort" data-sort="idiot_games">白痴场数</th>
                        <th class="sort" data-sort="idiot_winrate">白痴胜率</th>
                    </tr>
                </thead>
                <tbody id="mainlist" class="list">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/dataload.js"></script>

</html>
