<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Project 2 - PaperPlane</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add trianglify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
    <!-- chroma color selector -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <!-- three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script type="text/javascript" src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <!-- Curve extras for three.js -->
    <script src="CurveExtras.js"></script>
</head>

<body>
    <audio autoplay="autoplay">
        <source src="sources/lightofchild.mp3" type="audio/mpeg">
    </audio>
    <img class="catchButton" id="catchMessage" src="static/net.png">
    <img class="sendButton" id="sendMessage" src="static/paperplane.png">
    <!-- Square card -->
    <div id="catchmessageBox" class="catchMessageBox mdl-card mdl-shadow--2dp demo-card-square">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Boulder, US</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Hello world
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a id="closeCatchMessageBox" class="closeCatchMessageBoxButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Close
            </a>
        </div>
    </div>
    <div id="sendmessageBox" class="sendMessageBox mdl-card mdl-shadow--2dp demo-card-square">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Send a paper plane</h2>
        </div>
        <div class="inputText mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="locationText" placeholder="Boulder, US">
            <label class="mdl-textfield__label" for="locationText">Enter a location</label>
        </div>
        <div class="inputText mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="messageText" placeholder="Go Buffs!">
            <label class="mdl-textfield__label" for="messageText">Enter a message</label>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div>
                <button type="submit" id="submitSendMessageBox" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Submit</button>
                <a id="closeSendMessageBox" class="closeSendMessageBoxButton mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Close
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="dataload.js"></script>
<script src="p1.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPSzD_om1-qOo5PV36pDOKCPcKRDGc0Vc&callback=initMap&libraries=places&language=en">
</script>

</html>
